<title>{{ title }}</title>
<table border="1">	
    {% for value, keys in query %}
        <tr>
        <td><b>{{ value }}</b></td>
        {% for key in keys %}
            <td>
            {{ key }}
            </td>
        {% endfor %}
        </tr>
    {% endfor %}
</table>
